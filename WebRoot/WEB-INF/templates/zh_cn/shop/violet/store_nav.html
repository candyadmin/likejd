<div class="shopnavul">
  <ul>
    <li id="store_index"> <a href="$!webPath/store_$!{store.id}.htm" >首页</a></li>

    <li id="store_goods" class="this"><a href="$!webPath/goods_$!{goods_id}.htm">商品详情</a></li>

    #foreach($nav in $navs)
    #set($url="$!webPath/store_url.htm?id=$!{nav.id}")

      #set($url="$!nav.url")

    <li id="$!nav.id"><a href="$!url" #if($!nav.win_type=="new_win") target="_blank" #end>$!nav.title</a></li>
